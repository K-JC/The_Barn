{% extends "base.html" %}

{% block content %}

<!--edit booking section-->
<section class="booking-table">
    <h5>{{ user.username }} Edit Your Booking Here: </h5>
<div class="booking-container">
    <div class="row">
    <div class="col-md-3 mt-5 offset-md-3">
    <form method="POST" action="{%url 'my_booking' %}"> 
        {% csrf_token %}
        {{ form.as_p }}
    <a href="{% url 'my_booking' %}" button type="submit" class="btn btn-success">Confirm Changes</a>
    <a href="{% url 'my_booking' %}" button type="submit" class="btn btn-dark">Back To My Bookings</a>
    </form> 
</div> 
</div>
</div>
</section> 


{%endblock%}

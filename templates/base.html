{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Barn Restaurant</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A restaurant that prides itself in serving local produce">
    <meta name="keywords" content="restaurant, food, booking, meat">
    <!--import bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--link to css stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--import font awesome-->
    <link rel="preconnect" href="https://kit.fontawesome.com/aa8c119590.js">
    <!---link to favicon-->
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!--import google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <!--Heading with logo and nav bar -->
    <!--nav bar-->

    <div class="nav-bar">
        <h1 id="barn-logo">The Barn Restaurant</h1>

        <!--navagation home/menu/booking/login/signup/-->
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Book A Table</li>
            <li>Sign Up/Log in</li>
        </ul>
    </div>

    <main>
        {% block content %}
        <!-- Content Goes here-->
        {% endblock content %}
    </main>

    <footer>
        <!--Social media links and contact details -->
        <div>
            <p class="social-links">Follow Us On: </p>
            <p class="social-links">
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit us on our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i> </a>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i>
                </a>
            </p>
            <p id="copyright">Â©The Barn Restaurant</p>
        </div>
    </footer>
</body>

<!--bootstrap scripts-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
</script>
<script src="https://kit.fontawesome.com/aa8c119590.js" crossorigin="anonymous"></script>

</html>
